<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, black, #d7d2d2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            max-width: 1320px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: linear-gradient(to bottom, black, #f1ebeb);
            padding: 40px 20px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 30px;
            background-color: #ddd;
            font-size: 16px;
        }

        label {
            display: block;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            margin-left: 10%;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background-color: #ddd;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ccc;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }

        .register-link a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-box">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit">Register</button>
                    <div class="register-link">
                        <p>Already have an account? <a href="log_in.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (username.trim() === '') {
                alert('Please enter a username');
                return;
            }
            
            if (email.trim() === '') {
                alert('Please enter your email address');
                return;
            }
            
            if (password.trim() === '') {
                alert('Please enter a password');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Here you would typically send the registration data to a server
            alert('Registration successful! Please login with your credentials.');
            window.location.href = 'log_in.html';
        });
    </script>
</body>
</html>
