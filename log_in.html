<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, black, #d7d2d2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;    
        }
        .wrapper {
            max-width: 1320px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login_page{
            background: linear-gradient(to bottom, black, #f1ebeb);
            padding: 40px 20px;
            border-radius: 40px;
            width: 300px;
            text-align: center;
        }
        .login_page input{
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 30px;
            background-color: #ddd;
            font-size: 16px;
            text-align: left;
        }
        .login_page lable{
            display: block;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .login_page button{
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background-color: #ddd;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login_page button:hover{
            background-color: #ccc;
        }
        .U_text{
            font-size: 16px;
            color: white;
        }
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            
            if(username === "" || password === ""){
                alert("Please enter username and password");
                return false;
            }
            
            // If validation passes, show success and redirect
            alert("Login successful");
            window.location.href = "index.html";
            return true;
        }
        
        function signin(){
            window.location.href = "sign_in.html";
        }

        // Add event listener to login button
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('button[type="submit"]:first-of-type').addEventListener('click', function(event) {
                event.preventDefault();
                validateForm();
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="login_page">
            <label for="username" class="U_text">Username</label><br><br>
            <input type="text"id="username" placeholder="Enter username" name="username">
            <lable for="password">Password</lable>
            <input type="password" id="password" placeholder="Enter password" name="password">
            <button type="submit" onclick="return validateForm()">Log-in</button><br><br>
            <button type="submit" onclick="signin()">Sign-in</button>
        </div>
    </div>
</body>
</html>
