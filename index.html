<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        .container {
            padding: 20px;
            max-width: 1320px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <a href="log_in.html" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <nav class="active">
                    <a href="#">Movies</a>
                    <a href="#">Tv show</a>
                    <a href="#">Categories</a>
                </nav>
                <input type="text" placeholder="Search" class="search_box"/>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="hero_content">
                    <h1>MOVIE</h1>
                    <p>The movies are the visual and performing art of the twentieth century</p>
                    <div class="rating">★ ★ ★ ★ ☆</div><br>
                    <button class="watch_btn">Watch Now</button><br><br>
                </div>
                <div class="hero_image">
                    <img src="/image/top.png" alt="hero_image">
                </div>
            </section>
            <section class="thumbnails">
                <img src="/image/1.jpeg" alt="img"/>
                <img src="/image/7.jpg" alt="img"/>
                <img src="/image/6.jpg" alt="img"/>
                <img src="/image/1.jpeg" alt="img"/>
                <img src="/image/5.jpg" alt="img"/>
                <img src="/image/7.jpg" alt="img"/>
                <img src="/image/1.jpeg" alt="img"/>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-links">
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
            </div>
        </footer>
    </div>
</body>
</html>
